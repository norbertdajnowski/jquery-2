<!DOCTYPE html>
<html>
	<head>
		<title>jQuery/JSON Task 2</title>

		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<div class="jquery-write">
			<h1>Bike Data</h1>
			<p id="id"></p>
			<p id="manufacturer"></p>
			<p id="model"></p>
		</div>

		<div class="jquery-write">
			<table style="width: 100%">
		    	<thead>
		        	<tr>
		               <th>Bike ID</th>
		               <th>Manufacturer</th>
		               <th>Model</th>
		            </tr>
		     	</thead>
		    <tbody id="tbody">
		    	
		    </tbody>
			</table>		
		</div>

	<script type="text/javascript">

		$(document).ready(function(){

	        $.getJSON("recent.json", function(data){
	            $("#id").text("Bike ID: " + data.bike_id);
	            $("#manufacturer").text("Bike Manufacturer: " + data.manufacturer);
	            $("#model").text("Bike Model: " + data.model);

	     	}).fail(function(){
	            console.log("An error has occurred.");
	        });

	     	$.getJSON("recent-array.json", function(data) {
           
		     	$.each(data, function (index, item) {
			    	var eachrow = "<tr>"
			                 + "<th>" + item.bike_id + "</th>"
			                 + "<th>" + item.manufacturer + "</th>"
			                 + "<th>" + item.model + "</th>"
			                 + "</tr>";
			    	$('#tbody').append(eachrow);
				});

			});

    	});


	</script>
	</body>
</html>
